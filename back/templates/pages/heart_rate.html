

{%  extends 'layouts/default.html' %}

{%  block body %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Simulateur de fréquence cardiaque</h1>
    <form method="POST" action="/calculate_heart_rate">
        <div class="mb-4">
            <label for="age" class="block text-sm font-medium text-gray-700">Âge du patient :</label>
            <input type="number" id="age" name="age" class="border rounded-lg px-3 py-2 w-full" required>
        </div>

        <div class="mb-4">
            <label for="intensite_exercice" class="block text-sm font-medium text-gray-700">Niveau d'intensité de l'exercice :</label>
            <input type="text" id="intensite_exercice" name="intensite_exercice" class="border rounded-lg px-3 py-2 w-full" required>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
            Calculer la fréquence cardiaque
        </button>
    </form>
</div>
{% endblock body %}
